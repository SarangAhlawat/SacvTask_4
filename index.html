<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODMAS Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="
background-image: url(Bgc1.png);
background-size: cover;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000000;
">
    <div class="container">
        <!-- Entry Form -->
        <div id="entry-form">
            <h1><b>Scavenger Hunt - Task 1</b></h1>
            <form id="team-form">
                <label for="team-number">Team Number:</label>
                <input type="number" id="team-number" name="team-number" min="1" max="10" required>

                <label for="pc-number">PC Number:</label>
                <input type="number" id="pc-number" name="pc-number" min="1" max="20" required>

                <button type="submit">Enter</button>
            </form>
        </div>

        <!-- Question Section -->
        <div id="question-section" style="display: none;">
            <h2 id="question-text">Question will appear here</h2>
            <form id="answer-form">
                <input type="text" id="answer" name="answer" placeholder="Your Answer" required>
                <button type="submit">Submit</button>
            </form>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
