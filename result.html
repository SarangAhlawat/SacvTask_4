    style="

  >
    <video style="height: 100vh;
      width: 100%;" autoplay muted id="myVideo">

      <p> <span id="room-number"></span></p>
    <span id="passcode-char"></span>
    </div>
</div>


    <script>

      document.addEventListener('DOMContentLoaded', function () {
        const passcodeChar = localStorage.getItem('passcodeChar');
        const roomNumber = localStorage.getItem('roomNumber');
        
        // Debugging - Check what is retrieved
        console.log("Retrieved Room Number: ", roomNumber);

        if (passcodeChar) {
            document.getElementById('passcode-char').textContent = passcodeChar;
        }

        if (roomNumber) {
            document.getElementById('room-number').textContent = `Proceed to room: ${roomNumber}`;
        }
    });


    

    setTimeout(function() {
    const containerDiv = document.querySelector('.container');
    console.log(containerDiv);  // Check if the element is correctly selected
    containerDiv.classList.add('show');  // Add the 'show' class to make it visible and animate
}, 5000); // 5 seconds delay


    </script>
