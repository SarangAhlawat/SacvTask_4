<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Step</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body
    style="
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(3, 0, 0);
    "
  >
    <video style="height: 100vh;
      width: 100%;" autoplay muted id="myVideo">
      <source src="bgvid2.mp4" type="video/mp4" />
    </video>
    <div class="ccontainer">
    <div style="position: absolute; bottom: 260px; left: 35.7%;" class="container">
      <h1>Correct Answer!</h1>
      <p>Next Room: <span id="room-number"></span></p>
      <p>Character Revealed: <span id="passcode-char"></span></p>
      <!-- <button id="next-question">Next Question</button> -->
    </div>
</div>


    <script>
      // Retrieve data from localStorage
      const roomNumber = localStorage.getItem("roomNumber");
      const passcodeChar = localStorage.getItem("passcodeChar");

      document.getElementById("room-number").textContent = roomNumber;
      document.getElementById("passcode-char").textContent = passcodeChar;

      // Clear the passcodeChar after displaying to prevent reuse
    //   localStorage.removeItem("passcodeChar");

      // Handle Next Question button
      document
        .getElementById("next-question")
        .addEventListener("click", function () {
          window.location.href = "index.html";
        });


        setTimeout(function() {
            const containerDiv = document.querySelector('.ccontainer');
            containerDiv.style.display = 'flex';  // Make the div visible
        }, 5000); // 4 seconds delay
    </script>
  </body>
</html>
